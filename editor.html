<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Timestamps App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video id="video" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="currentTimeDisplay">00:00</div>
            <button id="changeVidBtn">Load Video</button>

            <!-- change video when changeVidBtn is pressed -->
            <script>
                const changeVidBtn = document.getElementById('changeVidBtn');
                const videoElement = document.getElementById('video');

                changeVidBtn.addEventListener('click', () => {
                    // open file dialog
                    const loadFile = document.getElementById('loadFile');
                });

                // get references to the video element and the div to display time
                const currentTimeDisplay = document.getElementById('currentTimeDisplay');

                // update the div content with the current video time
                function updateCurrentTime() {
                    const currentTime = videoElement.currentTime;
                    const minutes = Math.floor(currentTime / 60);
                    const seconds = Math.floor(currentTime % 60);
                    const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    currentTimeDisplay.textContent = formattedTime;
                }

                // update the current time when the video is playing or seeking
                videoElement.addEventListener('timeupdate', updateCurrentTime);

                // also, update the time once on page load (optional)
                updateCurrentTime();
            </script>

        </div>
        <div class="content-container">
            <div class="timestamps-container" id="timestampsContainer"></div>
            <div class="toolbar">
                
                <div class="save_load">
                    <button id="saveBtn">Save Timecodes</button>
                    <input type="file" id="loadFile" style="display: none;">
                    <label for="loadFile"><button id="loadBtn">Load Timecodes</button></label>
                </div>
                <div class="quick_actions">
                    Quick Actions:
                    <div>
                        <button id="btnAddTimestamps">Add Custom Timestamp</button>
                    </div>
                    <div class="LEDs">
                        <button id="btnLEDsOff">Turn all LEDs off</button>
                        <button id="btnLEDsBlue">LEDs blue</button>
                        <button id="btnLEDsRed">LEDs red</button>
                        <button id="btnLEDsWhite">LEDs white</button>
                        <button id="btnLEDsCycle">LEDs cycle purple</button>
                    </div>
                    <div class="room_lights">
                        <button id="btnRoomLights1Off">Turn room lights 1 off</button>
                        <button id="btnRoomLights1On">Turn room lights 1 on</button>
                        <button id="btnRoomLights2Off">Turn room lights 2 off</button>
                        <button id="btnRoomLights2On">Turn room lights 2 on</button>
                    </div>
                    <div class="scanner">
                        <button id="btnScannerStop">Scanner stop</button>
                        <button id="btnScannerFeet">Scanner to feet</button>
                        <button id="btnScannerHead">Scanner to head</button>
                        <button id="btnScannerFullscan">Scanner full scan feet to head</button>
                        <button id="btnScannerFreakout">Scanner freakout</button>
                    </div>
                    <div class="tilt">
                        <button id="btnTiltStop">Tilt stop</button>
                        <button id="btnTiltForward">Tilt forward</button>
                        <button id="btnTiltBackward">Tilt backward</button>
                        <!-- <button id="btnTiltCenter">Tilt center</button> -->

                    </div>
                    <div class="doors">
                        <button id="btnDoorsStop">Doors stop</button>
                        <button id="btnDoorsClose">Doors close</button>
                        <button id="btnDoorsOpen">Doors open</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
