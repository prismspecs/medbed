<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Timestamps App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video id="video" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content-container">
            <div class="timestamps-container" id="timestampsContainer"></div>
            <div class="toolbar">
                <button id="addTimestampBtn">Add Timestamp</button>
                <button id="saveBtn">Save</button>
                <input type="file" id="loadFile" style="display: none;">
                <label for="loadFile"><button id="loadBtn">Load</button></label>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
